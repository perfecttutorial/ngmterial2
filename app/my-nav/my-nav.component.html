<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
      [opened]="!(isHandset | async)!.matches">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-accordion multi="true" [displayMode]="displayMode">
          <mat-expansion-panel class="no-shadow">
              <mat-expansion-panel-header  fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
                <mat-panel-title>
                  Terminal
                </mat-panel-title>
              </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="/Add">Add</a>
              <a mat-list-item routerLink="/Search">Search</a> 
          </mat-nav-list>
          </mat-expansion-panel>

          <mat-expansion-panel class="no-shadow">
              <mat-expansion-panel-header  fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
                <mat-panel-title>
                  Night Drop
                </mat-panel-title>
              </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="/Add">Add</a>
              <a mat-list-item routerLink="/Search">Search</a> 
          </mat-nav-list>
          </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset | async)!.matches">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Dashboard</span>
        
      </mat-toolbar>
      <router-outlet ></router-outlet>
      </mat-sidenav-content>
    
  </mat-sidenav-container>
